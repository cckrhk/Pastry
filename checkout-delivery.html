<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWEETdelivery</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css' integrity='sha512-vZWT27aGmde93huNyIV/K7YsydxaafHLynlJa/4aPy28/R1a/IxewUH4MWo7As5I33hpQ7JS24kwqy/ciIFgvg==' crossorigin='anonymous' />

</head>

<body>
    <div class="wrap">

        <div class="header">

            <h1 class="logo">
                <a href="home.html">公司名稱</a>
            </h1>

            <label for="menuControl">☰</label>

            <div class="nav">
                <input type="checkbox" id="menuControl">
                <ul class="menu">
                    <li><a href="home.html">首頁</a></li>
                    <li><a href="product.html">甜點</a></li>
                    <li><a href="login.html">登入</a></li>
                </ul>

                <a href="cart.html"> <i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>

        <div class="CheckoutContent delivery">
            <div class="CheckoutInfo delivery">
                <div class="CheckoutMain delivery">
                    <div class="CheckouTitle delivery">
                        <h1>運送</h1>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                    <form action="product.html">
                        <div class="CheckoutForm name w-48">
                            <p>姓氏</p>
                            <input type="text" placeholder="  王" name="surname">
                        </div>
                        <div class="CheckoutForm name w-48">
                            <p>名字</p>
                            <input type="text" placeholder="  小明" name="firstname">
                        </div>
                        <div class="CheckoutForm phone w-100">
                            <p>電話</p>
                            <input type="text" placeholder="  0912-322-168" name="phone">
                        </div>
                        <p>地址</p>
                        <div class="CheckoutForm address w-100">
                            <div class="city w-48">
                                <select name="city">
                                <option value="高雄">高雄</option>
                                <option value="台中">台中</option>
                                <option value="台北">台北</option>
                            </select>
                            </div>
                            <div class="district w-48">
                                <select name="district">
                                <option value="前鎮區">前鎮區</option>
                                <option value="鹽埕區">鹽埕區</option>
                                <option value="前金區">前金區</option>
                            </select>
                            </div>
                            <input type="text" placeholder="  幸福路520號" name="address">
                        </div>
                    </form>
                </div>
                <button onclick="location.href='checkout-payment.html' ; ">下一步</button>
            </div>

            <div class="order ">
                <div class="po ">
                    <h2>訂單摘要</h2>
                    <ul>
                        <li>小計 <span>NT$2700</span></li>
                        <li>運費<span>NT$300</span></li>
                        <li class="totalCost ">總計<span>NT$3,000</span></li>
                    </ul>
                </div>
                <div class="shoppinglist ">
                    <h2>購物清單</h2>
                    <ul class=" ">
                        <li>
                            <img src="img/item6.jpg " alt=" ">
                            <div>
                                <p>焦糖馬卡龍 (2)</p>
                                <p class="shoppinglistPrice ">NT$900</p>
                            </div>
                        </li>
                        <li>
                            <img src="img/item2.jpg " alt=" ">
                            <div>
                                <p>焦糖馬卡龍 (2)</p>
                                <p class="shoppinglistPrice ">NT$900</p>
                            </div>
                        </li>
                        <li>
                            <img src="img/item5.jpg " alt=" ">
                            <div>
                                <p>焦糖馬卡龍 (2)</p>
                                <p class="shoppinglistPrice ">NT$900</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="footer ">
        <div class="footerTop">
            <div class="email ">
                <div class="subscribe ">
                    <img src="img/logo-light.svg " alt=" ">
                    <p class="sweetEmail ">訂閱你我的甜蜜郵件</p>
                </div>

                <div class="send ">

                    <div class="mail-icon "><i class="fas fa-envelope "></i></div>
                    <form action="product.html ">
                        <input type="text " name="email ">
                        <button value="submit "> <img src="img/arrow_forward-24px.png " alt=" " ></button>
                    </form>
                </div>
            </div>
        </div>
        <div class="footerDown">
            <div class="info ">

                <div class="about ">
                    <div><img class="logo-name " src="img/logotype-lg-dark.svg " alt=" "></div>

                    <div>
                        <p> 07-1234-567<br> sweettaste@email.com </br>
                            800高雄市前鎮區幸褔路800號</br>
                        </p>
                        <img class="line " src="img/ic-line@.png " alt="line ">
                        <img class="fb " src="img/ic-facebook.png " alt="fb ">
                    </div>
                </div>

                <div class="copyright ">
                    <div><img class="good-day " src="img/sm-今天是個吃甜點的好日子.svg " alt=" "></div>
                    <div>
                        <p>© 2018 Sweetaste* All Rights Reserved</p>
                    </div>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
